<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Danh sách người dùng</h2>

    <a href="add-user">Thêm mới nguời dùng</a>
    <table border="1" width="60%">
        <thead>
            <tr>
                <th>STT</th>
                <th>Hình ảnh</th>
                <th>Họ</th>
                <th>Tên</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Chức năng</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(users)}" style="text-align: center">
                <td colspan="7">Danh sách trống!</td>
            </tr>

            <tr th:each="user, loop : ${users}" style="text-align: center">
                <td th:text="${loop.index + 1}"></td>
                <td><img th:src="${user.fileImage}" alt="" width="100" height="100"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.address}"></td>
                <td>
                    <button type="submit">Sửa</button>
                    <form th:action="${'delete/' + ${user.id}}" method="post">
                        <button type="submit">Xóa</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
