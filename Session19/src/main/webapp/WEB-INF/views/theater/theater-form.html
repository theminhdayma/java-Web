<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2 th:text="${theater.id == null} ? 'Add Theater' : 'Edit Theater'">Form</h2>

<form th:action="@{'/theater/form'}" method="post" th:object="${theater}">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Theater Name:</label>
        <input type="text" th:field="*{theaterName}" />
        <p th:if="${#fields.hasErrors('theaterName')}" th:errors="*{theaterName}"></p>
    </div>

    <div>
        <label>Address:</label>
        <input type="text" th:field="*{address}" />
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </div>

    <div>
        <label>Number of Screening Rooms:</label>
        <input type="number" th:field="*{numberScreenRoom}" min="1" />
        <p th:if="${#fields.hasErrors('numberScreenRoom')}" th:errors="*{numberScreenRoom}"></p>
    </div>

    <div>
        <label>Status:</label>
        <input type="checkbox" th:field="*{status}" /> Active
    </div>

    <button type="submit">Save</button>
    <a th:href="@{/theater}">Cancel</a>
</form>

</body>
</html>
