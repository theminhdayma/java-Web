<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<h2>Theater List</h2>

<a href="/">back</a>
<a th:href="@{/theater/form}">Add New Theater</a>

<table border="1" cellpadding="10" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Theater Name</th>
        <th>Address</th>
        <th>Number of Screening Rooms</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="theater : ${theaters}">
        <td th:text="${theater.id}"></td>
        <td th:text="${theater.theaterName}"></td>
        <td th:text="${theater.address}"></td>
        <td th:text="${theater.numberScreenRoom}"></td>
        <td th:text="${theater.status ? 'Active' : 'Inactive'}"></td>
        <td>
            <a th:href="@{/theater/form(id=${theater.id})}">Edit</a> |
            <a th:href="@{/theater/delete/{id}(id=${theater.id})}"
               onclick="return confirm('Are you sure you want to delete this?');">Delete</a>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
