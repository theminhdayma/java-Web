<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Thống Kê - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .card {
            background-color: #f4f4f4;
            padding: 20px;
            border-left: 6px solid #4CAF50;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin: 0;
            font-size: 20px;
        }
        .card p {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>

<h1>Thống kê hệ thống</h1>

<div class="dashboard">
    <div class="card">
        <h3>Tổng người dùng</h3>
        <p th:text="${totalUsers}">0</p>
    </div>
    <div class="card">
        <h3>Tổng sản phẩm</h3>
        <p th:text="${totalProducts}">0</p>
    </div>
    <div class="card">
        <h3>Tổng đơn hàng</h3>
        <p th:text="${totalOrders}">0</p>
    </div>
    <div class="card">
        <h3>Tổng doanh thu</h3>
        <p th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'">0 VNĐ</p>
    </div>
</div>

</body>
</html>
